<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet"> 
        <style>
            p{
                font-family: Zen Maru Gothic;
                font-weight: 500;
            }
            ul li{
                font-family: Zen Maru Gothic;
                font-weight: 500;
            }
        </style>
        <title>Ozora Resto</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="top">
                <div class="main-visual">
                    <img src="img/title-img.png">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#menu01"></a>
                            <img src="img/button-ramen.png"></li>
                        <li><a href="#menu02"></a>
                            <img src="img/button-hitsumabushi.png"></li>
                        <li><a href="#menu03"></a>
                            <img src="img/button-kare.png"></li>
                    </ul>
                </div>
                <div class="menu-name">
                    <img src="img/text-menuname.png">
                </div>
            </div>
            <div id="content">
                <div id="menu01">
                    <div class="menu-title-1">
                        <img src="img/title-ramen.png">
                    </div>
                    <p>日本全国に人気の厚切り牛たんラーメン。<br>
                        <ul>
                            <li>◎大盛り【350g：＋100円(税込)】・小盛り【150g：－50円(税込)】もできます。</li>
                            <li>◎辛さが選べます。</li>
                        </ul>
                    </p>
                </div>
                <div id="menu02">
                    <div class="menu-title-2">
                        <img src="img/title-hitsumabushi.png">
                    </div>
                    <p>強火の遠火で焼き上げる名古屋名物のひつまぶし。<br>
                        <ul>
                            <li>◎大盛り【350g：＋100円(税込)】・小盛り【150g：－50円(税込)】もできます。</li>
                            <li>◎辛さが選べます。</li>
                        </ul>
                    </p>
                </div>
                <div id="menu03">
                    <div class="menu-title-3">
                        <img src="img/title-kare.png">
                    </div>
                    <p>エビ・あさり・イカが旨味たっぷりの魚介カレー。<br>
                        <ul>
                            <li>◎大盛り【350g：＋100円(税込)】・小盛り【150g：－50円(税込)】もできます。</li>
                            <li>◎辛さが選べます。</li>
                        </ul>
                    </p>
                </div>
                <div id="voucher">
                    <img src="img/voucher.png">
                </div>
            </div>
            <div id="bottom">
                <div id="access"></div>
            </div>
        </div>
    </body>
</html>
